{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tab">
    <form method="post">
        {% csrf_token %}
    <table border="1" align="center">
    <tr>
        <th colspan="2" align="center"><b>Add Product Type</b></th>
    </tr>
    <tr>
        <td>Product name</td>
        <td><input type="text" name="txt_pname"></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="submit" name="btn_submit"></td>
    <tr>
    </table>
    <br>
    <br>
    <br>
    <table border="1" align="center">
    <tr>
        <th>Sl.No</th>
        <th>Type</th>
        <th>Action</th>
    </tr> 
   {% for i in res %}
   <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.type_name}}</td>
    <td><a href="{% url 'webadmin:deltyp' i.id %}">Delete</a></td>
   </tr>
   {% endfor %}      
    </table>
    </form>
    </div>
    <script>
        {% if msg %}
        alert("{{msg}}")
        // window.location="" 
        {% endif %}
      </script>  
</body>
</html>
{% endblock content %}
