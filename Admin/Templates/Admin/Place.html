{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tab">
    <form method="post">
        {% csrf_token %}
    <table border="1" align="center">
        <tr>
            <th colspan="2" align="center"><b>Add Place</b></th>
        </tr>
        <tr>
            <td>District name</td>
            <td><select name="ddl_dis">
                <option value="">--SELECT--</option>
                {% for i in di %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}


            </select></td>
        </tr>    
        <tr>
            <td>Place name</td>
            <td><input type="text" name="txt_pname"></td>
        </tr>  
        <tr>
            <td colspan="2" align="center"><input type="submit" name="btn_submit">&nbsp;&nbsp;<input type="reset" name="btn_reset" value="reset"></td>

        <tr>
        
    </table>
    </form>
    <br>
    <br>
    <br>
    <table border="1" align="center">
    <tr>
        <th><b>Sl No</b></th>
        <th><b>Place</b></th>
        <th><b>District</b></th>
        <th><b>Action</b></th>
        </tr>  
    </tr>
    {% for i in pl %}    
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i}}</td>
        <td>{{i.district}}</td>
        <td><a href="{% url 'webadmin:delplace' i.id %}">Delete</a></td> 
    </tr> 
    {% endfor %}     
    </table>
</div>
<script>
    {% if msg %}
    alert("{{msg}}")
    // window.location="" 
    {% endif %}
  </script>  
</body>
</html>
{% endblock content %}
