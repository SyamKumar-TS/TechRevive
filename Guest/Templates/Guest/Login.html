{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'Login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'Login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'Admin/img/icons/icon-48x48.png' %}" />
    <title>Fix Your Gadgets-Log In</title>
  </head>
<body>

    <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <img src="{% static 'Login/images/fyg.png' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4"><i>Fix Your Gadgets(FYG)</i></p>
                </div>
                <form method="post">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="email" name="txt_ename" class="form-control" id="username">
    
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" name="txt_pass" class="form-control" id="password">
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="{%url 'guest:Registration' %}" class="">Register as newuser</a></span> 
                    <span class="ml-auto"><a href="{%url 'guest:forgotpass' %}" class="forgot-pass">Forgot Password</a></span> 
                  </div>
    
                  <input type="submit" value="Log In" class="btn btn-block btn-primary btn-warning">
    
                </form>
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
    
      
        <script src="{% static 'Login/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'Login/js/popper.min.js' %}"></script>
        <script src="{% static 'Login/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'Login/js/main.js' %}"></script>
 
   
    </form>
</body>
</html>
