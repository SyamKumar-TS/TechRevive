{% extends 'Technician/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div id="tab">
    <!-- <h1 align="center"><i>Technician Edit Profile</i></h1> -->
    <form action="" method="POST" id="UserForm">
        {% csrf_token %}
    <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;">
        <tr>
            <th colspan="4"><center><i>Edit Profile</i></center></th>
            </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txt_name" value="{{data.technician_name}}"></td>
        </tr>
        <tr>
            <td>Contact:</td>
            <td><input type="text" name="txt_contact" value="{{data.technician_contact}}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea id="txt_address" name="txt_address" rows="4" cols="50" required="" autocomplete="off">{{data.technician_address}}</textarea></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Change">&nbsp&nbsp<input type="reset" value="Cancel"></td>
        </tr>
        </table>
    </form>
    </div>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
{% endblock content %}
