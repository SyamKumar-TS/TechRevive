{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style>
        .collapsetable{
        border-collapse: collapse;
        border: 10px solid rgb(10, 10, 13);
        }
        </style> -->
</head>
<body>
    <div id="tab">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <br>
        <table  cellpadding="20px" align="center" bgcolor="white" width="400" height="400">
        <tr>
            <th colspan="3"><i><b><center>Book Service At Your Doorstep</center></b></i></th>
        </tr>
        <tr>
            <td><b>Category:</b></td>
            <td><select name="ddl_cat" id="cate" required="required">
                <option value="">--SELECT--</option>
                {% for i in cat %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
                </select></td>
        </tr> 
        <tr>
            <td><b>Brand:</b></td>
            <td><select name="ddl_brand" id="brande" required="required">
                <option value="">--SELECT--</option>
                {% for i in brand %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
                </select></td>
        </tr>  
        <tr>
            <td><b>Details:</b></td>
            <td><textarea name="txt_details" placeholder="Give a description about what service you require." rows="5" cols="40" required="required"></textarea></td>
        </tr>  
        <tr>
            <td><b>Address:</b></td>
            <td><textarea name="txt_address" placeholder="Your Address Here" rows="5" cols="40" required="required"></textarea></td>
        </tr> 
        <tr>
            <td colspan="2"><center><input type="submit" name="btn_submit">&nbsp;&nbsp;<input type="reset" name="btn_cancel" value="Cancel"></center></td>
        </tr>  
    </table>
    </form>   
    </div> 
</body>
</html>
{% endblock content %}
