{% extends 'User/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tab">
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- <h1 align="center"><i>Change Your Password</h1> -->
    <form action="" method="POST" id="UserForm">
        {% csrf_token %}
    <table border="1" align="center" cellpadding="10" style="border-collapse: collapse;" bgcolor="white">
        <tr>
            <th colspan="4"><center><i>Change Password</i></center></th>
        </tr>
        <tr>
            <td><b>Current Password:</b></td>
            <td><input type="password" name="txt_curr"></td>
        </tr>
        <tr>
            <td><b>New Password:</b></td>
            <td><input type="password" name="txt_new"></td>
        </tr>
        <tr>
            <td><b>Confirm Password:</b></td>
            <td><input type="password" name="txt_confirm"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Change">&nbsp&nbsp<input type="reset" value="Cancel"></td>
        </tr>
    </form>
    </div>
</body>
</html>
{% endblock content %}
